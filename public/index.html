<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigRed Workshop</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Service management system for buggies and tickets">
    <meta name="theme-color" content="#be123c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BuggyOps">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <link rel="manifest" href="/manifest.webmanifest">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/@headlessui/vue@latest/dist/headlessui.umd.js"></script>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-red-500 text-white px-4">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-3">BigRed Fleet App</h1>
            <p class="text-xl opacity-90">Choose your role to continue</p>
        </div>

        <!-- Role Switcher -->
        <div class="w-full max-w-md mb-8">
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20">
                <!-- Switcher Header -->
                <div class="text-center mb-6">
                    <h2 class="text-lg font-semibold mb-2">Select Role</h2>
                    <p class="text-sm opacity-75">Switch between Guide and Mechanic</p>
                </div>

                <!-- Switcher Toggle -->
                <div class="flex items-center justify-center mb-6">
                    <div class="relative inline-flex h-14 w-24 items-center rounded-full bg-white/20 p-1 transition-colors">
                        <button 
                            id="guideToggle"
                            class="inline-flex h-12 w-12 items-center justify-center rounded-full bg-white text-red-600 shadow-lg transition-all duration-300 transform translate-x-0"
                            onclick="switchRole('guide')">
                            <i data-lucide="user" class="w-6 h-6"></i>
                        </button>
                        <button 
                            id="mechanicToggle"
                            class="inline-flex h-12 w-12 items-center justify-center rounded-full bg-transparent text-white transition-all duration-300 transform translate-x-0"
                            onclick="switchRole('mechanic')">
                            <i data-lucide="wrench" class="w-6 h-6"></i>
                        </button>
                    </div>
                </div>

                <!-- Continue Button -->
                <button 
                    id="continueBtn"
                    onclick="continueToRole()"
                    class="w-full bg-white text-red-600 font-semibold py-3 px-6 rounded-xl shadow-lg transition-all duration-200 hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 focus:outline-none focus:ring-2 focus:ring-white/50">
                    Continue as Guide
                </button>
            </div>
        </div>

        <!-- Admin Button -->
        <div class="w-full max-w-md">
            <a href="./admin-login.html" 
               class="inline-flex items-center justify-center gap-3 w-full bg-white/10 backdrop-blur-sm border border-white/20 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 hover:bg-white/20 hover:border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50">
                <i data-lucide="user-cog" class="w-5 h-5"></i>
                I am an Admin
            </a>
        </div>
    </div>

  <style>
    /* Switcher animations */
    .switcher-active {
      background-color: white !important;
      color: #dc2626 !important;
      transform: scale(105%);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .switcher-inactive {
      background-color: transparent !important;
      color: white !important;
      transform: scale(100%);
    }
    
    /* Smooth transitions */
    .switcher-toggle {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Glassmorphism effect */
    .glass-card {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
  </style>
  
  <!-- PWA Scripts -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('[PWA] SW registered', reg.scope))
          .catch(err => console.error('[PWA] SW register error', err));
      });
    }
  </script>
  <script src="/pwa-install.js"></script>
  
  <!-- Initialize Lucide icons and switcher logic -->
  <script>
    let currentRole = 'guide';
    
    // Инициализируем иконки Lucide после загрузки страницы
    document.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) {
        lucide.createIcons();
      }
      updateSwitcherState();
    });
    
    // Функция переключения роли
    function switchRole(role) {
      currentRole = role;
      updateSwitcherState();
    }
    
    // Обновление состояния свитчера
    function updateSwitcherState() {
      const guideToggle = document.getElementById('guideToggle');
      const mechanicToggle = document.getElementById('mechanicToggle');
      const continueBtn = document.getElementById('continueBtn');
      
      if (currentRole === 'guide') {
        guideToggle.className = 'inline-flex h-12 w-12 items-center justify-center rounded-full bg-white text-red-600 shadow-lg transition-all duration-300 transform translate-x-0 switcher-active';
        mechanicToggle.className = 'inline-flex h-12 w-12 items-center justify-center rounded-full bg-transparent text-white transition-all duration-300 transform translate-x-0 switcher-inactive';
        continueBtn.textContent = 'Continue as Guide';
      } else {
        guideToggle.className = 'inline-flex h-12 w-12 items-center justify-center rounded-full bg-transparent text-white transition-all duration-300 transform translate-x-0 switcher-inactive';
        mechanicToggle.className = 'inline-flex h-12 w-12 items-center justify-center rounded-full bg-white text-red-600 shadow-lg transition-all duration-300 transform translate-x-0 switcher-active';
        continueBtn.textContent = 'Continue as Mechanic';
      }
    }
    
    // Функция перехода к выбранной роли
    function continueToRole() {
      if (currentRole === 'guide') {
        window.location.href = './guide-login.html';
      } else {
        window.location.href = './mechanic-login.html';
      }
    }
  </script>
  </body>
</html>
