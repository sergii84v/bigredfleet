<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin login â€¢ BigRed Workshop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="min-h-screen flex items-center justify-center bg-red-500 text-white px-4">
  <main class="w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold tracking-tight">Admin login</h1>
    </div>

    <form id="adminLoginForm" class="bg-white text-slate-800 rounded-2xl shadow-xl p-6 space-y-4">
      <div>
        <label for="adminSelect" class="block text-sm font-semibold mb-2">Admin</label>
        <select id="adminSelect" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-gray-800 shadow-sm">
          <option value="">Select admin</option>
        </select>
      </div>

      <div>
        <label for="adminPin" class="block text-sm font-semibold mb-2">PIN</label>
        <input id="adminPin" type="password" inputmode="numeric" maxlength="6" placeholder="6-digit PIN" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-gray-800 shadow-sm" />
      </div>

      <button id="adminSignIn" type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold px-5 py-3 rounded-xl shadow-lg transition-all duration-200 hover:-translate-y-0.5 active:translate-y-0 active:shadow-md focus:outline-none focus-visible:ring-2 focus-visible:ring-red-300">Sign in</button>
    </form>

    <div class="mt-4 text-center">
      <a href="./index.html" class="underline underline-offset-4 text-white/90 hover:text-white">Back</a>
    </div>

    <div id="toastWrap" class="toast-wrap"></div>
  </main>

  <script type="module" src="./admin-login.js"></script>
</body>
</html>
